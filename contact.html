                     <h2>My contacts</h2>

                  <div class="my-contacts__content">

                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d325515.6815894465!2d30.252514714895838!3d50.40213675957436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cf4ee15a4505%3A0x764931d2170146fe!2z0JrQuNC10LIsIDAyMDAw!5e0!3m2!1sru!2sua!4v1665665690323!5m2!1sru!2sua" width="300" height="400" style="border:0;" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <!-- <div id="map" class="map"></div> -->
                     </div>
                     <ul class="my-contacts__list _anim">
                        <li>
                           <a href="https://t.me/roma_delife" target="_blank" class="my-contacts__link"><span class="icon-telegram"></span>Telegram</a>
                        </li>
                        <li>

                        </li>
                        <li>
                           <a href="https://www.instagram.com/roma.delife/" target="_blank" class="my-contacts__link"><span class="icon-instagram"></span>Instagram</a>
                        </li>
                        <li>

                  </div>

            </div>
            <div class="contact">
               <div class="contact__hand _anim">
                  <img src="img/hand_this.png" alt="">
               </div>
               <div class="container">
                  <form action="main.js" method="post" class="form">
                     <div class="form__title">
                        <h3>Iâ€™m ready to talk...</h3>
                     </div>
                     <label for="name" class="form__label">Name</label>
                     <input type="text" name="name" id="name" class="form__input" required>
   
                     <label for="email" class="form__label">Email</label>
                     <input type="text" name="email" id="email" class="form__input" required>
                     
                     <label for="message" class="form__label">Message</label>
                     <textarea name="message"  id="message" class="form__input message" cols="30" rows="10" required></textarea>
                     <div class="form__btn">
                        <button type="submit" id="btn_form" class="form__btn-link"><span class="icon-send"></span>Send</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
